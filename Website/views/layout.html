<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    {% block head %}
    <title>{{ title | e }} {KodeKombat}</title>

    <link rel="stylesheet/less" href="{{ config.webroot }}/themes/{{ config.theme }}/screen.less" type="text/less">
    <script type="text/javascript" src="{{ config.webroot }}/js/less.min.js"></script>
    {% endblock %}
  </head>
  <body class="dark">

    <div id="container">
    {% block nav %}
      <ul id="nav">
        <li><a href="{{ config.webroot }}/game">Game</a></li>
        <li><a href="{{ config.webroot }}/matches">Matches</a></li>
        <li><a href="{{ config.webroot }}/scoreboard">Scoreboard</a></li>
        {% include "login.html" %}
      </ul>
    {% endblock %}
      <div id="content">
      {% block content %}{% endblock %}
      </div>
      <br>
      <div class="footer">
      { <span>&copy; 2011 Engineer Comps Committee &middot; <a href="{{ config.webroot }}/team">contact</a> &middot; powered by <a href="https://github.com/shashi/combaticus">combaticus</a></span> }

    </div>
